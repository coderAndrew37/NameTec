<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery | Nametec Building and Construction Company</title>
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/output.css" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header class="bg-idcAccent sticky top-0 z-50">
      <div
        class="container mx-auto flex items-center justify-between py-4 px-6"
      >
        <a href="/" class="text-xl font-bold text-idcPrimary">
          Nametec Building and Construction Company Limited
        </a>
      </div>
    </header>

    <!-- Gallery Section -->
    <section id="gallery-page" class="py-16 bg-idcBackground">
      <div class="container mx-auto px-6">
        <h2 class="text-3xl font-idcSerif text-idcPrimary mb-6 text-center">
          Our Gallery
        </h2>
        <div
          id="gallery-container"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
        >
          <!-- Gallery images will be dynamically loaded here -->
        </div>
        <div id="loading-spinner" class="text-center mt-8 hidden">
          <div class="spinner-border text-idcHighlight" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-idcBackground text-center py-4">
      <p class="text-idcText">
        Â© 2024 Nametec Building and Construction Company Limited. All Rights
        Reserved.
      </p>
    </footer>

    <!-- Fullscreen Image Modal -->
    <div
      id="imageModal"
      class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50"
    >
      <div class="relative max-w-4xl w-full">
        <img
          id="modalImage"
          class="w-full h-auto rounded-lg"
          alt="Selected Image"
        />
        <button
          id="closeModal"
          class="absolute top-4 right-4 bg-white text-black rounded-full p-2 text-xl"
        >
          &times;
        </button>
      </div>
    </div>

    <!-- Font Awesome -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/scripts/gallery.js"></script>
  </body>
</html>
