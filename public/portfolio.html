<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | Nametec Building and Construction</title>
    <link rel="stylesheet" href="/output.css" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="bg-idcBackground text-idcText font-idcSans">
    <!-- Navbar -->
    <header class="bg-idcAccent sticky top-0 z-50">
      <div
        class="container mx-auto flex items-center justify-between py-4 px-6"
      >
        <a href="/" class="text-xl font-bold text-idcPrimary">
          Nametec Building and Construction Company Limited
        </a>
        <nav
          id="mobile-nav"
          class="hidden absolute md:relative md:flex md:flex-row flex-col md:space-x-8 top-full left-0 w-full md:w-auto bg-idcAccent md:bg-transparent transition-all duration-300 ease-in-out overflow-hidden"
        >
          <a
            href="/about.html"
            class="block py-2 px-4 text-idcPrimary no-underline hover:text-idcHighlight hover:scale-105 transition-transform"
            >About</a
          >
          <a
            href="/#services"
            class="block py-2 px-4 text-idcPrimary no-underline hover:text-idcHighlight hover:scale-105 transition-transform"
            >Services</a
          >
          <a
            href="/#projects"
            class="block py-2 px-4 text-idcPrimary no-underline hover:text-idcHighlight hover:scale-105 transition-transform"
            >Portfolio</a
          >
          <a
            href="/#contact"
            class="block py-2 px-4 text-idcPrimary no-underline hover:text-idcHighlight hover:scale-105 transition-transform"
            >Contact</a
          >
        </nav>
        <button id="mobile-menu" class="md:hidden text-idcPrimary">
          <i class="fas fa-bars text-xl"></i>
        </button>
      </div>
    </header>

    <main class="container mx-auto px-6 py-16">
      <h1 class="text-3xl font-bold text-idcPrimary mb-8 text-center">
        Our Portfolio
      </h1>
      <div
        id="portfolioGrid"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      >
        <!-- Portfolio images will be dynamically added here -->
      </div>
    </main>

    <!-- Fullscreen Modal -->
    <div
      id="imageModal"
      class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden z-50"
    >
      <button
        id="closeModal"
        class="absolute top-4 right-4 text-white text-2xl"
      >
        &times;
      </button>
      <img
        id="modalImage"
        src=""
        alt="Full-size"
        class="max-w-full max-h-full"
      />
    </div>

    <footer class="bg-idcAccent text-center py-4">
      <p class="text-idcText">
        &copy; 2024 Nametec Building and Construction. All rights reserved.
      </p>
    </footer>

    <script type="module" src="/scripts/portfolio.js"></script>
  </body>
</html>
